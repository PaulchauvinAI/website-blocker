<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Blocker Settings</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Website Blocker</h1>
                <p class="subtitle">Take control of your digital distractions</p>
            </div>
        </header>

        <main>
            <section class="card">
                <h2>Blocking Time</h2>
                <p>Set the time range during which you want to block distracting websites.</p>
                <div class="form-group">
                    <label for="start">Start Time:</label>
                    <input type="time" id="start">
                </div>
                <div class="form-group">
                    <label for="end">End Time:</label>
                    <input type="time" id="end">
                </div>
            </section>

            <section class="card">
                <h2>Redirect URL</h2>
                <div class="form-group">
                    <input type="url" id="redirectUrl" placeholder="e.g., https://google.com">
                </div>
                <button id="save_redirect" class="btn-primary">Save Settings</button>
            </section>

            <section class="card">
                <h2>Blocked Websites</h2>
                <div class="form-group">
                    <input type="text" id="blockedSites" placeholder="e.g., example.com, test.com">
                    <button id="add_website" class="btn-secondary">Add</button>
                </div>
            </section>

            <section id="blockedSitesList" class="card">
                <h2>Currently Blocked Websites</h2>
                <ul id="siteList">
                    <!-- The list of blocked sites with remove buttons will be rendered here by options.js -->
                </ul>
            </section>
        </main>
    </div>

    <script src="options.js"></script>
</body>
</html>
